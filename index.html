<!DOCTYPE html>

<head>

  <title>Navbar with Dark/Light Mode</title>

</head>
<body>
  <nav class="navbar">

    </div>
    <div class="navbar-right">
      <a href="#" class="navbar-link">Home</a>

  </nav>
</body>
</html>
